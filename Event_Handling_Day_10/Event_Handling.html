<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Event Handling</title>
    <style>
      section {
        border: 2px solid blue;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Task 2 -->
    <section>
      <button id="changeTextButton">Click me!</button>
      <p id="textParagraph">This is the original text.</p>
    </section>

    <!-- Task 2 -->
    <section>
      <button id="toogleImageButton">Toggle Image</button><br /><br />

      <img
        id="toggleImage"
        width="200px"
        height="200px"
        src="https://images.unsplash.com/photo-1719937051157-d3d81cc28e86?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="" />
    </section>
    <!-- Task 3 and Task 4 -->
    <section id="hover">
      <h1>Mouseover and Mouseout</h1>
    </section>

    <!-- Task 5  -->
    <section>
      <h4>Key pressed code</h4>
      <input size="40px" />
      <p id="log"></p>
    </section>
    <!-- Task 6  -->
    <section>
      <h4>Keyup Value</h4>
      <input id="input1" size="40px" />
      <p id="keyup"></p>
    </section>

    <!-- Task 7 -->
    <section>
      <h3>Form</h3>
      <form action="" id="form">
        <input type="text" placeholder="Username" id="username" /><br /><br />
        <input
          type="password"
          placeholder="Password"
          id="password" /><br /><br />
        <input type="email" placeholder="Email" id="email" /><br /><br />
        <input type="submit" value="Submit" /><br />
      </form>
    </section>

    <!-- Task 8 -->
    <section>
      <h3>Select your hobbies</h3>

      <select name="hobbies" id="hobbies">
        <option value="default">Select your Hobbies</option>
        <option value="Problem-Solving">Problem-Solving</option>
        <option value="Reading">Reading</option>
        <option value="Dancing">Dancing</option>
        <option value="Coding">Coding</option>
        <option value="Singing">Singing</option>
        <option value="Cooking">Cooking</option>
      </select>
      <p id="ph"></p>
    </section>

    <!-- Task 9 -->
    <section>
      <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>
    <!-- Task 10 -->

    <script src="event_handling.js"></script>
  </body>
</html>
